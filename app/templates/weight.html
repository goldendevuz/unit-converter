<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <a href="/" class="text-decoration-none">
        <h1>Unit Converter</h1>
    </a>
    <div class="container my-4">
        <ul class="nav nav-underline">
            <li class="nav-item">
                <a class="nav-link" href="/">Length</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active text-primary" href="#">Weight</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/temperature/">Temperature</a>
            </li>
        </ul>
    </div>

    {% if result %}
        <div class="alert alert-info" role="alert">
            Result of your calculation: <br>
            {{ result }}
        </div>
        <form action="/weight/" method="get" class="mt-3">
            <button class="btn btn-secondary" type="submit">Reset</button>
        </form>
    {% else %}
        <form class="row g-3" action="/weight/" method="post">
            {% csrf_token %}
            <div class="col-md-8">
                <label for="validationDefault01" class="form-label">Enter the weight to convert</label>
                <input type="text" class="form-control" id="validationDefault01" name="value" value="" required>
            </div>
            <div class="col-md-8">
                <label for="validationDefault02" class="form-label">Unit to convert from</label>
                <select class="form-select" id="validationDefault02" name="unit_from" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="milligram">Milligram</option>
                    <option value="gram">Gram</option>
                    <option value="kilogram">Kilogram</option>
                    <option value="ounce">Ounce</option>
                    <option value="pound">Pound</option>
                </select>
            </div>
            <div class="col-md-8">
                <label for="validationDefault03" class="form-label">Unit to convert to</label>
                <select class="form-select" id="validationDefault03" name="unit_to" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="milligram">Milligram</option>
                    <option value="gram">Gram</option>
                    <option value="kilogram">Kilogram</option>
                    <option value="ounce">Ounce</option>
                    <option value="pound">Pound</option>
                </select>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Convert</button>
                <button class="btn btn-secondary" type="reset">Reset</button>
            </div>
        </form>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
